<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aprender sobre criptomonedas, ayuda sobre criptomonedas">
    <meta name="keywords"  content="criptomonedas, contacto, ayuda sobre criptomonedas">
    <title>Contacto</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos/main.css">

</head>

<body class="bodyContacto">
    <div class="containerEncabezado">
        <header class="encabezado">
            <div>
                <a href="./index.html"><img src="./Imagenes/imagenlogo2.jpg" alt="logo"
                        class="encabezado__logoImagen"></a>
            </div>
            <h1 class="encabezado__titulo">InfoCoins</h1>

            <nav class="encabezado__nav">
                <ul class="encabezado__list">
                    <li class="encabezado__item"><a href="index.html">Inicio</a></li>
                    <li class="encabezado__item"><a href="Rentabilidad.html">Rentabilidad</a></li>
                    <li class="encabezado__item"><a href="Noticias.html">Noticias</a></li>
                    <li class="encabezado__item"><a href="Billeteras.html">Billeteras</a></li>
                    <li class="encabezado__item"><a href="Mineria.html">Mineria</a></li>
                    <li class="encabezado__item"><a href="Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>
    </div>
    <main>
        
        <div>
            <form action="" class="contacto">
                <h2 class="contacto__titulo">Contactanos</h2>
                <p>
                    <label for="">Nombre</label>
                    <input class="contacto__input" type="text" name="Nombre">
                </p>
                <p>
                    <label for="email">Email</label>
                    <input class="contacto__input" type="email" name="Email">
                </p>
                <p>
                    <label for="Telefono">Tel</label>
                    <input class="contacto__input" type="number" name="Tel">
                </p>
                <p>
                    <label for="Asunto">Asunto</label>
                    <input class="contacto__input" type="text" name="Asunto">
                </p>
                <p>
                    <label class="contacto__input" for="mensaje">Mensaje</label>
                    <textarea class="contacto__textarea" name="mensaje" rows="3"></textarea>
                </p>
                <p>
                    <button type="submit" class="contacto__boton">Enviar</button>
                    <button type="reset" class="contacto__boton">Limpiar</button>
                </p>
            </form>
        </div>
    </main>

    <footer class="pie">
        <div>
            <h3>InfoCoin</h3>
            <img src="./Imagenes/imagenlogo2.jpg" alt="logo" class="pie__logo">
        </div>
        <div data-aos="fade-up" data-aos-duration="1000">
            <h4>Necesitas ayuda?Contactanos</h4>
            <ul>
                <li>Email: Dario_Tasa@gmail.com</li>
                <li>Telefono:1151642542</li>
            </ul>
        </div>
        <div>
            <a href="https://twitter.com/?lang=es"><img src="./Imagenes/twitterLogo.jpg" alt="twitter"
                    class="pie__redes"></a>
            <a href="https:www.facebook.com"><img src="./Imagenes/face.jpg" alt="facebook" class="pie__redes"></a>
        </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>
        AOS.init({
            once: true
        });
    </script>

</body>

</html>
